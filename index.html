<!DOCTYPE html>
<html>
  <head>
    <title>Profile Card Flip Effect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="src/styles.css" type="text/css" />
  </head>

  <body>
      <h3> Hover Over the images</h3>
    <div class="container">
       <!-- First image rotating 180deg along Y-axis -->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img
            src="https://www.w3schools.com/howto/img_avatar.png"
            alt="profile"
            style="width: 300px; height: 300px;"
          />
        </div>
        <div class="flip-card-back">
          <h1>Sabiya Tabassum</h1>
          <hr />
          <p>Full Stack Developer</p>
          <p>Youtuber</p>
          <p>Loves petting cats</p>
        </div>
      </div>
    </div>

    <!-- Second image rotating 180deg along X-axis -->
    <div class="flip-card1">
      <div class="flip-card1-inner">
        <div class="flip-card1-front">
          <img
            src="https://www.w3schools.com/howto/img_avatar2.png"
            alt="profile"
            style="width: 300px; height: 300px;"
          />
        </div>
        <div class="flip-card1-back">
          <h1>Cathy Deo</h1>
          <hr />
          <p>Consultant</p>
          <p>Video Productionist</p>
          </p> Loves reading books</p>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
